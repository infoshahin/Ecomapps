version: '3'

services:
  web:
    build: .
    ports:
      - "5600:80"
    depends_on:
      - db
    container_name: ecomapp
    environment:
      - DATABASE_HOST=db
  db:
    image: mysql:5.6
    ports:
      - "3306:3306"
    container_name: mysqlapp
    environment:
      - MYSQL_DATABASE=mshop
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password123
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
